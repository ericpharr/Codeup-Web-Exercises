<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

<h1 class='jumbotron'>My Tool Store</h1>
<div class="container">
  <table id="products" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody id="insertProducts">
      <td></td>
    </tbody>
  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    var request = $.get("data/inventory.json");
    var products = ""
    request.done(function (data, status) {
      data.forEach(function(element, index){
      $('#insertProducts').append("<tr><td>" + element.title + "</td><td>" + element.quantity +
                  "</td><td>" + element.price + "</td><td>" + element.categories.join(", ") + "</td></tr>");
      })
    })

    request.fail(function(jqXhr, status, error){
      console.log(status);
      console.log(error);
    })

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

})();
</script>

</body>
</html>
