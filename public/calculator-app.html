<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/calculator-app.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

</head>
<body>
	<div class="jumbotron container"><h1>Apple Calculator Clone</h1></div>
	<main class='calc container'>
		<div class='row'>
			<input type="text" class="inputbox col-md-12" readonly>
			<!-- <input class="inputbox col-md-2" readonly> -->
			<!-- <input class="inputbox col-md-5" readonly> -->
		</div>
		<div class='row'>
			<!-- <button class="btn-calc btn">test</button> -->
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>AC</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>+/-</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>%</button>
			<button class='btn-calc btn-op <!-- col-md-3 col-sm-1 col-xs-1 -->'>รท</button>
		</div>
		<div class='row'>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>7</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>8</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>9</button>
			<button class='btn-calc btn-op <!-- col-md-3 col-sm-1 col-xs-1 -->'>x</button>
		</div>
		<div class='row'>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>4</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>5</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>6</button>
			<button class='btn-calc btn-op <!-- col-md-3 col-sm-1 col-xs-1 -->'>-</button>
		</div>
		<div class='row'>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>1</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>2</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>3</button>
			<button class='btn-calc btn-op <!-- col-md-3 col-sm-1 col-xs-1 -->'>+</button>
		</div>
		<div class='row'>
			<button class='btn-calc btn btn-calc-zero <!-- col-md-6 col-sm-2 col-xs-2 -->'>0</button>
			<button class='btn-calc btn <!-- col-md-3 col-sm-1 col-xs-1 -->'>.</button>
			<button class='btn-calc btn-op btn-calc-equals <!-- col-md-3 col-sm-1 col-xs-1 -->'>=</button>
		</div>
	</main>

	<button>Toggle Sci</button>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	// <script type="text/javascript" src="js/boostrap..min.js"></script>
	<script type="text/javascript" src="js/calculator-app.js"></script>
</body>
</html>
