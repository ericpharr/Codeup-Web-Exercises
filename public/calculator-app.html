<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style type="text/css">
	.container { 
		max-width: 30%;
	}
	</style>
</head>
<body>
	<main class='container'>
		<div class='row'>
			<input type="text" class="inputbox col-md-5" readonly>
			<!-- <input class="inputbox col-md-2" readonly> -->
			<!-- <input class="inputbox col-md-5" readonly> -->
		</div>
		<div class='row'>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>AC</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>+/-</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>%</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>รท</button>
		</div>
		<div class='row'>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>7</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>8</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>9</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>x</button>
		</div>
		<div class='row'>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>4</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>5</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>6</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>-</button>
		</div>
		<div class='row'>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>1</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>2</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>3</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>+</button>
		</div>
		<div class='row'>
			<button class='btn-calc col-md-6 col-sm-2 col-xs-2'>0</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>.</button>
			<button class='btn-calc col-md-3 col-sm-1 col-xs-1'>=</button>
		</div>
	</main>
	<script type="text/javascript" src="js/calculator_app_temp.js"></script>
</body>
</html>
