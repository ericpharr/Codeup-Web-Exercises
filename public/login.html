<!DOCTYPE <html>
<head>
	<title>Login</title>
</head>
<body>
	<main>
		<form type="POST" action="https://requestb.in/15jogga1">
			<h3>Login</h3>
			<!-- email -->
			<div>
				<label for='email'>Email:</label>
				<input id='email' type='email' name='email' placeholder='Enter email' required autofocus>
			</div>
			<!-- password -->
			<div>
				<label for='password'>Password:</label>
				<input id='password' type='password' name='password' placeholder='Enter password' required>
			</div>
			<!-- remember -->
			<div>
				<label>
					<input type='checkbox' name='remember'>
					Remember me for 2 weeks
				</label>
			</div>
			<br>
			<!-- submit -->
			<div>
				<button type='submit'>Login</button>
			</div>
		</form>
	</main>
</body>
</html>
